<address>
	
	<div class="name">{{firstname}} {{lastname}}</div>
	<div class="address">
		
		<div class="street">{{street}}</div>
		<div class="zip-city">{{zip}} {{city}}</div>
		<div class="country">{{country}}</div>
		
	</div>

	<div class="email">
		<a href="mailto:{{email}}">{{email}}</a>
	</div>
	
</address>
